#%RAML 1.0

description: |
  Hancock supports OAuth 2.0 for authenticating all API requests.
type: OAuth 2.0
describedBy:
  headers:
    Authorization:
      description: |
         Used to send a valid OAuth 2 access token. Do not use
         with the "access_token" query string parameter.
      type: string
  responses:
    401:
      description: |
          Bad or expired token. This can happen if the user or Hancock
          revoked or expired an access token. To fix, re-authenticate
          the user.
    403:
      description: |
          Bad OAuth request (wrong consumer key, bad nonce, expired
          timestamp...). Unfortunately, re-authenticating the user won't help here.
settings:
  accessTokenUri: https://kong-hancock-develop.kickstartteam.es/v1/wallet-hub/oauth2/token
  authorizationGrants: [ client_credentials ]
  scopes: [ CLIENT, PROVIDER ]
